<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="backBtn"> <i class="material-icons">arrow_back</i></div>
    <div class="title-box">
        <div class="title">
            <h1>Rocket 3D</h1>
            <button class="launch">Start game</button>
        </div>
    </div>
    <div>
        <canvas class="webgl"></canvas>
    </div>
    <div class="complete">
        <h1>
            Congratulations
        </h1>
        <p>You have completed the game, more challanges coming soon...</p>
        <button class="back">go back</button>
    </div>
    <div class="score">
        <span class="word">High Score : </span>
        <span class="value">0</span>
    </div>
    <div class="footer">
        <img class="info" src="./info.ico">
        <div class="info-box">
            <div>← ↑ → ↓ - control</div>
            <div> r - replay</div>
        </div>
        <a target="_blank" href="https://github.com/ankit-alpha-q/rocket">
            <img class="git" src="./git.png">
        </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- <script type='module' src="./index.js"></script> -->
    <script type="module" src="./main.js"></script>
</body>

</html>
